<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (head)">
    <meta charset="UTF-8" />
    <title th:text="${head}">Easy Order</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-grid.css}" href="../static/css/bootstrap-grid.css" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-reboot.css}" href="../static/css/bootstrap-reboot.css" />
    <link rel="stylesheet" th:href="@{/css/search.css}" href="../static/css/search.css" />
    <link rel="stylesheet" th:href="@{/css/font.css}" href="../static/css/font.css" />
</head>
<body>

<nav class="navbar navbar-toggleable-md fixed-top navbar-light bg-info">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/api/v1/">Easy order</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link nav-color active" href="/api/v1/catalog">Catalog <span class="sr-only">(current)</span></a>
            <!--<a class="nav-item nav-link" href="#">Current orders</a>
            <a class="nav-item nav-link" href="#">Create order</a>-->
            <a class="nav-item nav-color nav-link" href="/api/v1/search">Find offers</a>
        </div>
    </div>
</nav>

<div class="search-container">
    <div class="search-area">
        <form>
            <div class="form-group categories">
                <label for="categories-list">Categories</label>
                <select multiple="multiple" class="form-control" id="categories-list"></select>
            </div>
            <div class="form-group tags">
                <label for="tags-area">Tags</label>
                <textarea class="form-control" id="tags-area" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="from-price-field">From price</label>
                <input type="email" class="form-control" id="from-price-field" />
            </div>
            <div class="form-group">
                <label for="to-price-field">To price</label>
                <input type="email" class="form-control" id="to-price-field" />
            </div>
        </form>
        <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
    </div>
    <div id="offer-area"></div>
</div>


<script th:src="@{/js/jquery-3.2.1.min.js}" src="../static/js/jquery-3.2.1.js"></script>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
<script th:src="@{/js/bootstrap.bundle.js}" src="../static/js/bootstrap.bundle.js"></script>
<script th:src="@{/js/search.js}" src="../static/js/search.js"></script>

</body>

</html>
