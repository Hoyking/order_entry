Configuration:
  name: LoggerConfig

  Appenders:

    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    File:
      name: FileAppender
      fileName: "catalog/target/logs/logfile.log"
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:

    Logger:
      - name: com.netcracker.parfenenko
        level: debug
        AppenderRef:
          - ref: FileAppender

    Root:
      level: info
      AppenderRef:
        - ref: ConsoleAppender